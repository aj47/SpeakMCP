name: Build Release Artifacts

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.1.0)'
        required: false
        default: ''

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libnotify-dev \
            libnss3-dev \
            libxss-dev \
            libxtst-dev \
            libatspi2.0-dev \
            libasound2-dev \
            libsecret-1-dev \
            libx11-dev \
            libxi-dev \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @speakmcp/shared build

      - name: Build Rust binary for Linux
        working-directory: apps/desktop/speakmcp-rs
        run: |
          cargo build --release
          mkdir -p ../resources/bin
          cp target/release/speakmcp-rs ../resources/bin/

      - name: Build Linux packages
        working-directory: apps/desktop
        run: pnpm run build:linux

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            apps/desktop/dist/*.deb
            apps/desktop/dist/*.AppImage

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @speakmcp/shared build

      - name: Build Rust binary for Windows
        working-directory: apps/desktop/speakmcp-rs
        run: |
          cargo build --release
          mkdir -p ../resources/bin
          cp target/release/speakmcp-rs.exe ../resources/bin/

      - name: Build Windows packages
        working-directory: apps/desktop
        run: pnpm run build:win:skip-types

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            apps/desktop/dist/*-setup.exe
            apps/desktop/dist/*-portable.exe


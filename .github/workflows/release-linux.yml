name: Build & Release Linux

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.3.0)'
        required: false
        type: string

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libnotify-dev \
            libnss3-dev \
            libxss-dev \
            libxtst-dev \
            libatspi2.0-dev \
            libasound2-dev \
            libsecret-1-dev \
            rpm \
            libarchive-tools

      - name: Install dependencies
        run: pnpm install

      - name: Build Rust binary for Linux
        working-directory: apps/desktop
        run: |
          cd speakmcp-rs
          cargo build --release
          mkdir -p ../resources/bin
          cp target/release/speakmcp-rs ../resources/bin/

      - name: Run tests
        working-directory: apps/desktop
        run: pnpm test:run

      - name: Build Electron app
        working-directory: apps/desktop
        run: pnpm electron-vite build

      - name: Build Linux packages
        working-directory: apps/desktop
        run: pnpm electron-builder --linux AppImage deb
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: apps/desktop/dist/*.AppImage
          retention-days: 30

      - name: Upload deb package
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: apps/desktop/dist/*.deb
          retention-days: 30

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/desktop/dist/*.AppImage
            apps/desktop/dist/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
